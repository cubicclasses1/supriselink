<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Question</title>
   <style>
    
    /* Confetti Falling */
    #confetti-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
    }

    .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: var(--color);
        opacity: 0.9;
        animation: fall linear infinite;
    }

    @keyframes fall {
        0% {
            transform: translateY(-100px);
        }
        100% {
            transform: translateY(100vh);
        }
    }

    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        color: white;
        position: relative;
    }

    .container {
        text-align: center;
        width: 80%;
    }

    .btn {
        padding: 10px 20px;
        margin: 20px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }

    .btn:hover {
        background-color: #45a049;
    }

    .hidden {
        display: none;
    }

    #instagramQuestion {
        background: linear-gradient(to right, #f84e62, #ffed89);
        padding: 50px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    #instagramQuestion h1 {
        font-size: 36px;
        margin-bottom: 20px;
    }

    /* Surprise Message Styling */
    #surpriseMessage {
        display: none;
        background: linear-gradient(to right, #6a5acd, #8a2be2);
        padding: 50px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        color: white;
        font-size: 30px;
        font-weight: bold;
        text-align: center;
        animation: fadeIn 1s ease-in-out forwards;
        animation-delay: 0.5s;
        position: relative;
    }

    @keyframes fadeIn {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }

    /* Motivational Message Styling (Pop-up from the top) */
    .motivational-message {
        display: none;
        background-color: #fff8dc;
        padding: 50px;
        border-radius: 10px;
        color: #333;
        font-size: 40px;
        font-weight: bold;
        text-align: center;
        margin-top: 20px;
        animation: popUp 1s ease-out forwards;
        animation-delay: 0.5s;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    @keyframes popUp {
        0% {
            transform: translateY(-50px);
            opacity: 0;
        }
        100% {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .motivational-message span {
        color: #ff6347;
        font-size: 50px;
        animation: colorChange 2s ease-in-out infinite;
    }

    @keyframes colorChange {
        0% { color: #ff6347; }
        25% { color: #32cd32; }
        50% { color: #1e90ff; }
        75% { color: #ffa500; }
        100% { color: #ff6347; }
    }

    .quote-button {
        padding: 12px 25px;
        font-size: 18px;
        background-color: #ff4500;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
    }

    .quote-button:hover {
        background-color: #e84c3d;
    }

    #surpriseMessage button {
        display: inline-block;
        margin: 10px;
    }

    /* Media Queries */
    @media (max-width: 768px) {
        #instagramQuestion, #surpriseMessage, .motivational-message {
            padding: 20px;
            font-size: 18px;
        }

        #instagramQuestion h1, #surpriseMessage p {
            font-size: 24px;
        }

        .motivational-message span {
            font-size: 30px;
        }

        .btn, .quote-button {
            padding: 8px 16px;
            font-size: 14px;
        }
    }

    @media (max-width: 480px) {
        #instagramQuestion, #surpriseMessage, .motivational-message {
            padding: 15px;
            font-size: 16px;
        }

        #instagramQuestion h1, #surpriseMessage p {
            font-size: 20px;
        }

        .motivational-message span {
            font-size: 24px;
        }

        .btn, .quote-button {
            padding: 6px 12px;
            font-size: 12px;
        }
    }
</style>

   </style>
</head>
<body>

<div id="confetti-container"></div> <!-- Confetti Container -->

<div class="container">
    <!-- Instagram Question -->
    <div id="instagramQuestion">
        <h1>Do you have an Instagram account?</h1>
        <button class="btn" id="yesBtn">Yes</button>
        <button class="btn" id="noBtn">No</button>
    </div>

    <!-- Surprise Message (No worries) -->
    <div id="surpriseMessage" class="hidden">
        <p>No worries, we have a surprise for you! Do you want to see?</p>
        <button class="btn" id="showYesBtn">Yes</button>
        <button class="btn" id="showNoBtn">No</button>
    </div>

    <!-- Motivational Quote -->
    <div id="motivationalMessage" class="motivational-message">
        <p><span>"Believe in yourself and all that you are."</span></p>
        <button class="quote-button" id="continueBtn">Continue</button>
    </div>

    <!-- Follow Instagram Page -->
    <div id="followPage" class="hidden">
        <h2>Follow our Instagram page for a surprise!</h2>
        <button class="btn" id="followBtn">Follow us</button>
        <button class="btn" id="noFollowBtn">No, Thanks</button>
    </div>
</div>

<script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const instagramQuestion = document.getElementById('instagramQuestion');
    const surpriseMessage = document.getElementById('surpriseMessage');
    const motivationalMessage = document.getElementById('motivationalMessage');
    const continueBtn = document.getElementById('continueBtn');
    const followPage = document.getElementById('followPage');
    const followBtn = document.getElementById('followBtn');
    const noFollowBtn = document.getElementById('noFollowBtn');
    const showYesBtn = document.getElementById('showYesBtn');
    const showNoBtn = document.getElementById('showNoBtn');
    const confettiContainer = document.getElementById('confetti-container');

    const motivationalQuotes = [
        "Success is the sum of small efforts, repeated day in and day out. – Stay consistent and keep pushing forward",
        "Don’t be afraid of mistakes; they help you learn.",
        "Keep going, even when it feels tough – you’re getting stronger.",
        "Push yourself, because no one else is going to do it for you.",
        "Great things never come from comfort zones.",
        "Focus on progress, not perfection.",
        "Keep going, even when it feels tough – you’re getting stronger."

    ];

    // Function to create confetti
    function createConfetti() {
        for (let i = 0; i < 100; i++) {
            const confetti = document.createElement('div');
            const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.style.left = `${Math.random() * 100}%`;
            confetti.style.animationDuration = `${Math.random() * 3 + 3}s`;
            confetti.style.animationDelay = `${Math.random() * 2}s`;
            confetti.classList.add('confetti');
            confetti.style.setProperty('--color', color);
            confettiContainer.appendChild(confetti);
        }
    }

    // Show surprise message when user clicks "No" for Instagram
    noBtn.addEventListener('click', () => {
        instagramQuestion.style.display = 'none';
        surpriseMessage.style.display = 'block';
    });

    // If the user clicks "Yes" to see the surprise
    showYesBtn.addEventListener('click', () => {
        surpriseMessage.style.display = 'none';
        const randomQuote = motivationalQuotes[Math.floor(Math.random() * motivationalQuotes.length)];
        motivationalMessage.querySelector("span").textContent = randomQuote;
        motivationalMessage.style.display = 'block';
        createConfetti(); // Trigger confetti when the motivational quote pops up
    });

    // If user clicks "No" after surprise message
    showNoBtn.addEventListener('click', () => {
        window.location.href = "thank-you.html";
    });

    // If user clicks "Yes" for Instagram question
    yesBtn.addEventListener('click', () => {
        followPage.style.display = 'block';
        instagramQuestion.style.display = 'none';
    });

  // If user clicks "Follow" for Instagram
followBtn.addEventListener('click', () => {
    // Open Instagram
    window.open("https://www.instagram.com/tcc_tpc_/#", "_blank"); // Open Instagram in a new tab
    
    // Wait for 2 seconds and redirect to slide.html
    setTimeout(() => {
        window.location.href = "slide.html"; // Redirect to slide.html after 2 seconds
    }, 2000); // Set a reasonable delay
});






    // If user clicks "No Thanks"
    noFollowBtn.addEventListener('click', () => {
        window.location.href = "thank-you.html";
    });

    // If user clicks Continue after motivational message
    continueBtn.addEventListener('click', () => {
        motivationalMessage.style.display = 'none';
        window.location.href = "slide.html"; // Redirect to a thank-you page
    });
</script>

</body>
</html>
