<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff; /* Light blue background */
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    
    .thank-you {
      background-color: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }
    
    header {
      margin-bottom: 20px;
    }
    
    header h1 {
      font-size: 40px;
      color: #2c3e50;
      font-weight: bold;
    }
    
    .thank-you-content {
      margin-top: 20px;
    }
    
    .thank-you-icon {
      margin-bottom: 20px;
    }
    
    .thank-you-icon img {
      width: 100px; /* Set icon size */
      height: 100px;
    }
    
    p {
      font-size: 18px;
      color: #555;
      line-height: 1.6;
      margin-top: 20px;
    }
    
    /* Add some media query to make it responsive */
    @media (max-width: 600px) {
      .thank-you {
        padding: 20px;
        width: 90%;
      }
    
      header h1 {
        font-size: 28px;
      }
    
      p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="thank-you">
    <header>
      <h1>Thank You!</h1>
    </header>
    <div class="thank-you-content">
      <div class="thank-you-icon">
        <!-- You can use an icon from FontAwesome or an image -->
        <img src="https://img.icons8.com/ios-filled/100/000000/thank-you.png" alt="Thank You Icon">
      </div>
      <p>We truly appreciate your time. Hope to see you in our revision batch soon! ðŸ˜Š</p>
    </div>
  </div>

  <script>
    // Redirect back to the previous page after 3 seconds
    setTimeout(() => {
      window.history.back(); // Go back to the previous page in history
    }, 3000); // 3 seconds delay
  </script>
</body>
</html>
